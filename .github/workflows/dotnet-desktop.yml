name: .NET Build and Test

on:
  push:
    branches: [ master, test, 'feature/**' ]
  pull_request:
    branches: [ master, test, 'feature/**' ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  sync-with-master:
    runs-on: ubuntu-latest
    # Ð’Ñ‹Ð¿Ð¾Ð»Ð½ÑÐµÐ¼ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð´Ð»Ñ feature Ð²ÐµÑ‚Ð¾Ðº
    if: startsWith(github.ref, 'refs/heads/feature/') || (github.event_name == 'pull_request' && startsWith(github.head_ref, 'feature/'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ Ð¿Ð¾Ð»Ð½ÑƒÑŽ Ð¸ÑÑ‚Ð¾Ñ€Ð¸ÑŽ Ð´Ð»Ñ merge
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Configure Git
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        
    - name: Check if branch is up-to-date with master
      id: check_merge
      run: |
        # ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ Ð¿Ð¾ÑÐ»ÐµÐ´Ð½Ð¸Ðµ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ Ð¸Ð· origin
        git fetch origin master
        
        # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼, ÐµÑÑ‚ÑŒ Ð»Ð¸ ÐºÐ¾Ð¼Ð¼Ð¸Ñ‚Ñ‹ Ð² master, ÐºÐ¾Ñ‚Ð¾Ñ€Ñ‹Ñ… Ð½ÐµÑ‚ Ð² Ñ‚ÐµÐºÑƒÑ‰ÐµÐ¹ Ð²ÐµÑ‚ÐºÐµ
        BEHIND_COUNT=$(git rev-list --count HEAD..origin/master)
        
        if [ "$BEHIND_COUNT" -eq "0" ]; then
          echo "âœ… Branch is up-to-date with master"
          echo "needs_merge=false" >> $GITHUB_OUTPUT
        else
          echo "âš ï¸ Branch is $BEHIND_COUNT commits behind master"
          echo "needs_merge=true" >> $GITHUB_OUTPUT
          echo "behind_count=$BEHIND_COUNT" >> $GITHUB_OUTPUT
        fi
        
    - name: Attempt auto-merge from master
      if: steps.check_merge.outputs.needs_merge == 'true'
      id: merge
      run: |
        echo "ðŸ“ Attempting to merge master into current branch..."
        
        # ÐŸÑ‹Ñ‚Ð°ÐµÐ¼ÑÑ Ð²Ñ‹Ð¿Ð¾Ð»Ð½Ð¸Ñ‚ÑŒ merge
        if git merge origin/master --no-edit; then
          echo "âœ… Successfully merged master into current branch"
          echo "merge_success=true" >> $GITHUB_OUTPUT
          
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼, ÐµÑÑ‚ÑŒ Ð»Ð¸ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ Ð´Ð»Ñ push
          if [ -n "$(git status --porcelain)" ] || [ -n "$(git diff HEAD origin/${{ github.ref_name }})" ]; then
            echo "ðŸ“¤ Pushing merged changes..."
            git push origin HEAD:${{ github.ref_name }}
          fi
        else
          echo "âŒ Merge conflict detected!"
          echo "merge_success=false" >> $GITHUB_OUTPUT
          
          # ÐŸÐ¾ÐºÐ°Ð·Ñ‹Ð²Ð°ÐµÐ¼ Ð¸Ð½Ñ„Ð¾Ñ€Ð¼Ð°Ñ†Ð¸ÑŽ Ð¾ ÐºÐ¾Ð½Ñ„Ð»Ð¸ÐºÑ‚Ð°Ñ…
          echo "::error::Automatic merge failed. Manual intervention required."
          echo "Conflicted files:"
          git diff --name-only --diff-filter=U
          
          exit 1
        fi
        
    - name: Merge summary
      if: always()
      run: |
        if [ "${{ steps.check_merge.outputs.needs_merge }}" == "false" ]; then
          echo "### âœ… Branch Status" >> $GITHUB_STEP_SUMMARY
          echo "Branch is up-to-date with master" >> $GITHUB_STEP_SUMMARY
        elif [ "${{ steps.merge.outputs.merge_success }}" == "true" ]; then
          echo "### âœ… Auto-merge Successful" >> $GITHUB_STEP_SUMMARY
          echo "Successfully merged ${{ steps.check_merge.outputs.behind_count }} commits from master" >> $GITHUB_STEP_SUMMARY
        else
          echo "### âŒ Auto-merge Failed" >> $GITHUB_STEP_SUMMARY
          echo "Manual conflict resolution required" >> $GITHUB_STEP_SUMMARY
          echo "Branch is ${{ steps.check_merge.outputs.behind_count }} commits behind master" >> $GITHUB_STEP_SUMMARY
        
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal
